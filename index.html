<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI CALCULATOR</h1>
      <form>
        <div class="entryarea"> 
        <input type="text" class="custom-input" required> <div class="height">Enter your height (in cm)</div> 
        </div>
        <div class="entryarea1">
          <input type="text" class="custom-input1" required> <div class="weight">Enter your weight (in kg)</div>
        </div>
        
        <button>Calculate</button>
        <div id="results"></div>
        <div class="weight-guide-container"> 
        <div id="weight-guide">
        <h3 class="weight-guide-heading">BMI Weight Guide</h3> 
        <p>Under Weight = Less than 18.6</p> 
        <p>Normal Range = 18.6 and 24.9</p> <p>Overweight = Greater than 24.9</p> 
        </div>
       </div>
      </form>
    </div>
  </body>
  <script src="bmi.js"></script>
</html>
